features:
  title:  Everything you need to build modern APIs
  description: Litestar provides all the tools you need out of the box, with minimal configuration required.
  features:
    - icon: i-lucide-sparkles
      title: Data Validation And Parsing
      description: Leverage the power of type hints to define how data should be validated, parsed and serialized.
      to: https://docs.litestar.dev/2/usage/dto/index.html
    - icon: i-lucide-file-code-2
      title: Open Ecosystem
      description: Define schemas and models for validation with standard types such as dataclasses, libraries like Pydantic, msgspec, attr, or integrate your own.
      to: https://docs.litestar.dev/2/usage/applications.html
    - icon: i-lucide-milestone
      title: OpenAPI
      description: Automatically generated OpenAPI schemas help to document APIs and integrate with the frontend via TypeScript schema generation.
      to: https://docs.litestar.dev/2/usage/openapi/index.html
    - icon: i-lucide-unplug
      title: Interactive API Documentation
      description: Interactively explore your APIs through Swagger, Redoc or Stoplight Elements, powered by OpenAPI.
      to: https://docs.litestar.dev/2/usage/openapi/ui_plugins.html
    - icon: i-lucide-bug
      title: Middlewares
      description: Handle rate-limiting, CORS, CSRF, compression, logging and many more common tasks with Litestar's built-in middlewares.
      to: https://docs.litestar.dev/2/usage/middleware/builtin-middleware.html
    - icon: i-lucide-flip-horizontal
      title: Data Stores
      description: Interfaces for various key/value stores that seamlessly integrate with your application and third party extensions.
      to: https://docs.litestar.dev/2/usage/stores.html
    - icon: i-lucide-image
      title: ORM Integration
      description: First-class SQLAlchemy support let's you use your models for validation and serialization directly, reducing code duplication.
      to: https://docs.litestar.dev/2/usage/databases/sqlalchemy/index.html
    - icon: i-lucide-file-search
      title: Dependency Injection
      description: Powerful dependency injection on all application layers, aides in code decoupling and reduces repetition.
      to: https://docs.litestar.dev/2/usage/dependency-injection.html
    - icon: i-lucide-puzzle
      title: Caching
      description: Response caching with minimal configuration and overhead to speed up response times.
      to: https://docs.litestar.dev/2/usage/caching.html
    - icon: i-lucide-shield-check
      title: WebSockets
      description: Easy to use WebSockets integration, featuring high- and low-level APIs and support for automatic data validation and serialization.
      to: https://docs.litestar.dev/2/usage/websockets.html
    - icon: i-simple-icons-typescript
      title: Authentication And Authorization 
      description: Session and JWT based authentication and utilities at your disposal to start building your authentication layer with ease.
      to: https://docs.litestar.dev/2/usage/security/index.html

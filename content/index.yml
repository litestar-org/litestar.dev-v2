    - title: Routing
      icon: i-lucide-milestone
      content: |
        ::code-tree{defaultValue="main.py" class="lg:rounded-r-none lg:border-r-0 dark:[--ui-border-muted:var(--color-gray-800)]"}
        ```python [controllers/class_controller.py]
        from litestar import Controller, get

        class MyController(Controller):
            path = "/class"

            @get("/{name:str}")
            async def greet(self, name: str) -> dict[str, str]:
                return {"message": f"Hello, {name}!"}
        ```

        ```python [controllers/router_controller.py]
        from litestar import Router
        from litestar.handlers import get

        @get("/")
        async def index() -> dict[str, str]:
            return {"message": "Hello, World!"}

        router = Router(path="/greet", route_handlers=[index])
        ```

        ```python [main.py]
        import uvicorn
        from litestar import Litestar
        from controllers.class_controller import MyController
        from controllers.router_controller import router

        app = Litestar(route_handlers=[MyController, router])

        if __name__ == "__main__":
            uvicorn.run(app)
        ```

        ```toml [pyproject.toml]
        [project]
        name = "litestar-routing-example"
        version = "0.1.0"
        description = "A Litestar routing example"
        readme = "README.md"
        requires-python = ">=3.13"
        dependencies = [
            "litestar[standard]>=3.0.0",
        ]
        ```
        ::
    - title: Websockets
      icon: i-lucide-unplug
      content: |
        ::code-tree{defaultValue="main.py" class="lg:rounded-r-none lg:border-r-0 dark:[--ui-border-muted:var(--color-gray-800)]"}
        ```python [main.py]
        import uvicorn
        from litestar import Litestar, websocket
        from litestar.connection import WebSocket

        @websocket("/")
        async def echo_socket(socket: WebSocket) -> None:
            await socket.accept()
            while True:
                data = await socket.receive_text()
                await socket.send_text(f"Your message: {data}")

        app = Litestar(route_handlers=[echo_socket])

        if __name__ == "__main__":
            uvicorn.run(app)
        ```

        ```toml [pyproject.toml]
        [project]
        name = "litestar-websockets-echo"
        version = "0.1.0"
        description = "A Litestar websockets echo example"
        readme = "README.md"
        requires-python = ">=3.13"
        dependencies = [
            "litestar[standard]>=3.0.0",
        ]
        ```
        ::
    - title: DTOs
      icon: i-lucide-wand-sparkles
      content: |
        ::code-tree{defaultValue="main.py" class="lg:rounded-r-none lg:border-r-0 dark:[--ui-border-muted:var(--color-gray-800)]"}
        ```python [schema.py]
        from litestar.dto.msgspec_dto import MsgspecDTO
        from litestar.dto import DTOConfig
        from msgspec import Struct

        class User(Struct):
            name: str
            email: str
            password: str

        class UserResponseDTO(MsgspecDTO[User]):
            config = DTOConfig(exclude={"password"})
        ```

        ```python [main.py]
        import uvicorn
        from litestar import Litestar, post
        from schema import User, UserResponseDTO

        @post("/users", return_dto=UserResponseDTO)
        async def create_user(data: User) -> User:
            return User(name=data.name, email=data.email, password=data.password)

        app = Litestar(route_handlers=[create_user], debug=True)

        if __name__ == "__main__":
            uvicorn.run(app)
        ```

        ```toml [pyproject.toml]
        [project]
        name = "litestar-dto-example"
        version = "0.1.0"
        description = "A Litestar DTO example"
        readme = "README.md"
